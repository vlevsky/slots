<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .slot-machine {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .reels {
            display: flex;
            justify-content: center;
        }
        .reel {
            width: 80px;
            height: 80px;
            margin: 10px;
            font-size: 36px;
            line-height: 80px;
            background: #ddd;
            border-radius: 5px;
        }
        #message, #hardMessage {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
        }
        .all-in { background: orange; font-size: 12px; padding: 5px 10px; }
        .balance {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .payout-key {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <div class="balance">Balance: $<span id="balance">1000</span></div>
        <input type="number" id="bet" placeholder="Enter bet amount" min="1" max="1000">
        <button class="all-in" onclick="betAll('bet')">All In</button>
        <div class="reels">
            <div class="reel" id="reel1">üçí</div>
            <div class="reel" id="reel2">üçã</div>
            <div class="reel" id="reel3">üçä</div>
        </div>
        <button onclick="spin()">Spin</button>
        <div id="message"></div>
        <div class="payout-key">
            <p>Payout Key:</p>
            <p>2 matching symbols: 1.5x your bet</p>
            <p>3 matching symbols: 12x your bet</p>
        </div>
    </div>

    <div class="slot-machine">
        <h2>Hard Slots Mode</h2>
        <div class="balance">Balance: $<span id="balance">1000</span></div>
        <input type="number" id="hardBet" placeholder="Enter bet amount" min="1" max="1000">
        <button class="all-in" onclick="betAll('hardBet')">All In</button>
        <div class="reels">
            <div class="reel" id="hardReel1">üçí</div>
            <div class="reel" id="hardReel2">üçã</div>
            <div class="reel" id="hardReel3">üçä</div>
            <div class="reel" id="hardReel4">üçâ</div>
            <div class="reel" id="hardReel5">üçá</div>
        </div>
        <button onclick="hardSpin()">Spin</button>
        <div id="hardMessage"></div>
        <div class="payout-key">
            <p>Payout Key:</p>
            <p>3 matching symbols: 2x your bet</p>
            <p>4 matching symbols: 10x your bet</p>
            <p>5 matching symbols: 50x your bet</p>
        </div>
    </div>

    <script>
        let balance = 1000;

        function spin() {
            playSlots(3, "bet", "reel", "message", [[3, 12], [2, 1.5]]);
        }
        
        function hardSpin() {
            playSlots(5, "hardBet", "hardReel", "hardMessage", [[5, 50], [4, 10], [3, 2]]);
        }
        
        function playSlots(reelCount, betId, reelIdPrefix, messageId, payoutLevels) {
            const bet = parseInt(document.getElementById(betId).value);
            if (isNaN(bet) || bet <= 0 || bet > balance) {
                document.getElementById(messageId).textContent = "Invalid bet amount!";
                return;
            }
            
            balance -= bet;
            document.querySelectorAll("#balance").forEach(el => el.textContent = balance);
            const symbols = ["üçí", "üçã", "üçä", "üçâ", "üçá"];
            let results = [];
            let reels = [];
            for (let i = 1; i <= reelCount; i++) {
                reels.push(document.getElementById(reelIdPrefix + i));
            }
            
            let spinTime = 1000;
            let interval = 100;
            let elapsed = 0;
            let spinInterval = setInterval(() => {
                for (let i = 0; i < reels.length; i++) {
                    reels[i].textContent = symbols[Math.floor(Math.random() * symbols.length)];
                }
                elapsed += interval;
                if (elapsed >= spinTime) {
                    clearInterval(spinInterval);
                    for (let i = 0; i < reels.length; i++) {
                        results.push(symbols[Math.floor(Math.random() * symbols.length)]);
                        reels[i].textContent = results[i];
                    }
                    evaluateResults(results, bet, messageId, payoutLevels);
                }
            }, interval);
        }
        
        function evaluateResults(results, bet, messageId, payoutLevels) {
            let winnings = 0;
            for (let [matchCount, multiplier] of payoutLevels) {
                let counts = {};
                results.forEach(symbol => counts[symbol] = (counts[symbol] || 0) + 1);
                if (Object.values(counts).includes(matchCount)) {
                    winnings = bet * multiplier;
                    break;
                }
            }
            balance += winnings;
            document.querySelectorAll("#balance").forEach(el => el.textContent = balance);
            document.getElementById(messageId).textContent = winnings > 0 ? `üéâ You win $${winnings}! üéâ` : "Try Again!";
        }

        function betAll(betId) {
            document.getElementById(betId).value = balance;
        }
    </script>
</body>
</html>
